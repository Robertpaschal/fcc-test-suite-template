<!DOCTYPE html>
<html lang="en">
  <meta>
  <link rel="stylesheet" href="styles.css">
  <head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">  
      <label id="name-label"> Name<input id="name" type="text" placeholder="Input name" required /> </label>   
     <label id="email-label"> Email<input id="email" type="email" required placeholder="Input Email" /></label>
     <label id="number-label"> Age(Optional)<input id="number" type="number" min="10" max="99" placeholder="Input Age" /></label>
      
     <label> which option best describes your current role?
       <select id="dropdown">
         <option>Select current role</option>
         <option>Student</option>
         <option>Full Time Job</option>
         <option>Full Time Learner</option>
         <option>Prefer not to say</option>
         <option>Other</option>
        </select>
      </label>  
     </p>
     <p>
      <label>Would you recomend free code camp to a friend? <input type="radio" name="yes-maybe" value="1">Definately</input>
        <input type="radio" name="yes-maybe" value="2">Maybe</input>
        <input type="radio" name="yes-maybe" value="3">Not sure</input>
       </label>
     </p>  
       <label>
         What would you like to see improved?(Check all that apply)
        <input type="checkbox" value="1">Front-end projects</input>
        <input type="checkbox" value="2">Back-end projects</input>
        <input type="checkbox" value="3">Data Visualization</input>
        <input type="checkbox" value="4">Challenges</input>
        <input type="checkbox" value="4">Open Source Community</input>
        <input type="checkbox" value="5">Gitter Help Rooms</input>
        <input type="checkbox" value="6">Videos</input>
        <input type="checkbox" value="7">City Meetups</input>
        <input type="checkbox" value="8">Forum</input>
        <input type="checkbox" value="9">Additional Courses</input>
       </label> 
       <p>Any coomments or suggestions?
       <label>
         <textarea placeholder="add your comments here..." rol="4" cols="30"></textarea>
         </p>
         <button id="submit">submit</button>
         </label>            
      </form>
    </body>
</html>
